<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CXI Coding Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#result").hide();
            $("#error").hide();
            $("#currency_code").on('change', function(){
                var select = $("#currency_code option:selected").val();
                //alert(select);
                $("#currency").text(select);
            });
            $("#getresult").on('click', function(){
                $("#result").hide();
                $("#error").hide();
                var error_message = "";
                var location_id = $("#location_id option:selected").val();
                var currency_code = $("#currency_code option:selected").val();
                var amount = $("#amount").val();
                //alert(Number(amount));
                //alert(amount%1);
                if(!(Number(amount) == amount && Number(amount) % 1 == 0)){
                    error_message = "<div>Error: Amount must be an integer value</div>";
                }
                if(location_id == ""){
                    error_message = error_message + "<div>Error: Select Loacation</div>";
                }
                if(currency_code  == ""){
                    error_message = error_message + "<div>Error: Select Currency</div>";
                }

                if(error_message.length == 0){
                    $.post("denom_json.php",
                            {
                                amount: amount,
                                location_id: location_id,
                                currency_code: currency_code
                            },
                            function(data, status){
                                var message = "";
                                //alert("Status: "+data.status.code);
                                if(data.status.code != 'error') {
                                    $("#result").show();
                                    var denom = data.denom;
                                    for (var key in denom) {
                                        var attrName = key;
                                        var attrValue = denom[key];
                                        message = message + "<div><span style='display: inline-block;width: 80px;text-align: left;'>Face value:</span>" +
                                                "<span style='display:inline-block;width: 40px;text-align: right;'>" + attrName + "</span>" +
                                                "<span style='display:inline-block;width: 50px;text-align: left;padding-left: 15px;'>" + "Count:</span>" +
                                                "<span style='display:inline-block;width: 40px;text-align: right;'>" + attrValue + "</span>" +
                                                "</div>";
                                    }
                                    if(data.status.code == 'warning'){
                                        message = "<div>"+data.status.message+"</div>"+message;
                                    }
                                    $("#denomination").html(message);
                                }
                                else {
                                    $("#error").show();
                                    var error_message = "<div>"+data.status.message+"</div>";
                                    $("#error").html(error_message);

                                }
                            }
                    );
                }
                else{
                    $("#error").show();
                    $("#error").html(error_message);
                }

                });
        });
    </script>
</head>
<body>
<h2>Currency denomination</h2>
<div id="error" style="color:#ff0000;"></div>
<fieldset>
    <legend>Denomination information:</legend>
    Amount:<br>
    <input type="text" id="amount" name="amount" title="Amount must be an integer value">
    <span id="currency"></span>
    <br>
    Currency:<br>
    <select id="currency_code" name="currency_code">
        <option value="">-- Select --</option>
        <option value="USD">USD</option>
        <option value="CAD">CAD</option>
        <option value="GBP">GBP</option>
    </select>
    <br>
    Location:<br>
    <select name="location_id" id="location_id">
        <option value="">-- Select --</option>
        <option value="1">Location 1</option>
        <option value="2">Location 2</option>
        <option value="3">Location 3</option>
    </select>
    <br><br>
    <input type="submit" value="Denominate" id="getresult">
</fieldset>
<fieldset id="result">
    <legend>Denomination result:</legend>
    <div id="denomination"></div>
</fieldset>
</body>
</html>
